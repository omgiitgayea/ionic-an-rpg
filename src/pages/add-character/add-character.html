<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>So you want to be a hero...</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            Create a new character
        </ion-card-header>
        <ion-card-content>
            <!--<ion-list>-->
                <!---->
            <!--</ion-list>-->

            <ion-list>
                <ion-item>
                    <ion-label floating>Character Name</ion-label>
                    <ion-input [(ngModel)]="name" type="text" name="name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Gender</ion-label>
                    <ion-select [(ngModel)]="gender">
                        <ion-option value="female" checked="true">Female</ion-option>
                        <ion-option value="male">Male</ion-option>
                        <ion-option value="none">Asexual</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label>Class</ion-label>
                    <ion-select [(ngModel)]="myClass">
                        <ion-option *ngFor="let aClass of classes" [value]="aClass">{{aClass.name}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
            <p *ngIf="myClass">{{myClass.name}} is {{myClass.description}}</p>
            <button ion-button (click)="showConfirm()">Create Character</button>
        </ion-card-content>
    </ion-card>
</ion-content>
